<h3>Listado de Héroes</h3>

<div *ngIf="heroRemove; else templateName">
  <h3>Heroe borrado <small class="text-danger">{{ heroRemove }}</small></h3>
</div>



<ng-template #templateName>

  <h3 >No ha borrado nada</h3>


</ng-template>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesList" class="list-group-item">{{name}}
  </li>
</ul>

<button class="btn btn-outline-danger mt-2" (click)="removeHeroe()" *ngIf="heroesList.length">Borrar último Héroe</button>
