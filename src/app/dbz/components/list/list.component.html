<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index,
  let isLast = last,
  let isFirst = first,
  let isEven = even"

  class="list-group-item d-flex align-items-center justify-content-between"
  [ngClass]="{
    'list-group-item-info': isEven,


  }">

  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong strong>Power: </strong>
    <span>{{ character.power }}</span>
  </div>

  <button type="button" class="btn btn-danger flexbox" (click)="onDeleteCharacter(character.id)">X</button>


  </li>
</ul>
